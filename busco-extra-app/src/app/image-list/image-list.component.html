<div class="cards">
    <a class="image-card" [style.backgroundImage]="'url(' + image.imageUrl + ')'" *ngFor="let image of images"
        [routerLink]="['/image',image.id]">
        <ul class="image-card-info">
            <li>{{image.title}}</li>
            <li>{{image.likes}}</li>
            <li>{{image.references}}</li>
        </ul>
    </a>
</div>
